<!DOCTYPE html>
<html lang="fr">
{% include 'header.html' %}

<body>
    <div class="container">
{% include 'menu.html' %}
    <div class="row justify-content-center">
      <form style="opacity:0.5" action="" method="post">
        <div class="form-row my-3">{{ registration_form.email }}</div>
        <div class="form-row my-3">{{ registration_form.submit }}</div>
      </form>
    </div>
    <table id="admin_files_table" class="table table-hover table-striped" data-toggle="table" data-pagination="true"
           data-search="true" data-pagination-parts="['pageSize', 'pageList']">
      <tbody>
{% for file in files %}
        <tr style="position:relative" onclick="transitionToPage('file/{{ file.name }}')">
          <td scope="row"> {{ file.name }} </td>
          <td> {{ file.state }}</td>
          <td> {{ file.doctor_name }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
    <script>
      $(function() {
        $('#admin_files_table').bootstrapTable({
          formatNoMatches: function () {
            return 'Aucun dossier en base';
          }
        });
      });
    </script>
{% include 'footer.html' %}
    </div>
</body>

</html>
