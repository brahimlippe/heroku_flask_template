<!DOCTYPE html>
<html lang="fr">
{% include 'header.html' %}

<body>
    <div class="container">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show d-flex justify-content-center">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div class="text-center">{{ message }}</div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
        {% include 'menu.html' %}
        <div class="row mt-5">
          <div class="col-3"></div>
        <form class="col-6" action="email.html" id="contact" style="display: inline-block;">
            <div class="form-row my-3">
                    <input class="form-control" type="text" placeholder="Nom" id="name" style="background-color:rgba(255,255,255,0.5);"/>
            </div>
            <div class="form-row my-3">
                    <input class="form-control" type="email" placeholder="Email" id="from" style="background-color:rgba(255,255,255,0.5);"/>
            </div>
            <div class="form-row my-3">
                <input class="form-control" type="text" placeholder="Sujet" id="subject" style="background-color:rgba(255,255,255,0.5);"/>
            </div>
            <div class="form-row my-3">
                <textarea class="form-control" id="message" placeholder="Message" rows="8" style="background-color:rgba(255,255,255,0.5);"></textarea>
            </div>
            <div class="row">
              <div class="col-5"></div>
              <input type="submit" class="btn-light my-3 col-2" value="Envoyer" style="background-color:rgba(242,242,242,0.5)"/>
              <div class="col-5"></div>
            </div>
        </form>
          <div class="col-3"></div>
        </div>
        {% include 'footer.html' %}
    </div>
</body>

</html>
