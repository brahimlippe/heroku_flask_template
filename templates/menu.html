{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show d-flex justify-content-center">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div class="text-center">{{ message }}</div>
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<nav class="navbar navbar-expand justify-content-center mb-2 rounded mt-0">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item mx-4">
                <button class="nav-link btn" onclick="transitionToPage('index.html')">Acceuil</button>
            </li>
            <li class="nav-item mx-4">
                <button class="nav-link btn" onclick="transitionToPage('member.html')">Espace Membre</button>
            </li>
            <li class="nav-item mx-4">
                <button class="nav-link btn" onclick="transitionToPage('contact.html')">Contact</button>
            </li>
            {% if g.current_user.is_authenticated %}
            <li class="nav-item mx-4">
                <button class="nav-link btn" onclick="transitionToPage('logout.html')">Deconnexion</button>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
