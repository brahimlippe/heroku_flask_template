<!DOCTYPE html>
<html lang="fr">
{% include 'header.html' %}

<body>
    <div class="container">
{% include 'menu.html' %}
    <div class="row justify-content-center" style="margin-top: 80px">
    <form style="opacity:0.5" action="" method="post" class="col-4"> {{ form.csrf }}
      <div class="form-row my-3"> {{ form.name }} </div>
      <div class="form-row my-3 center"> {{ form.submit }} </div>
    </form>
    </div>
    <table class="table table-hover table-striped" data-toggle="table" data-pagination="true" data-search="true" data-pagination-parts="['pageSize', 'pageList']">
      <thead>
        <tr>
          <th scope="col" data-sortable="true" scope="col">Nom</th>
          <th data-sortable="true" scope="col">Etat</th>
        </tr>
      </thead>
      <tbody>
{% for file in files %}
        <tr>
          <td scope="row"> {{ file.name }} </td>
          <td> {{ file.state }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
{% include 'footer.html' %}
    </div>
</body>

</html>
